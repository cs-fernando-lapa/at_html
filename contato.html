    <div id="container">

      <header>

        <nav class="menu-principal">

    <main>
      <section id="contato">
        <h2>Entre em contato</h2>
        <form name="Fomulario Contato" autocomplete="off" method="post">
          <label> Primeiro Nome</label>
          <input type="text" name="Primeiro nome" placeholder="Digite seu nome.." required>
          <label> Sobrenome</label>
          <input type="text" name="Sobrenome" placeholder="Digite seu sobrenome.." required>
          <label> E-mail</label>
          <input type="email" name="email" placeholder="Digite seu e-mail.." required>

          <label>Motivo</label>


            <p>
              <input type="radio" value="Sugestão">Sugestão</input>
              <input type="radio" value="critica">Crítica</input>
              <input type="radio" value="elogio">Elogios</input>
              <input type="radio" value="outros">Outros</input>
            </p>

            <label>Mensagem:</label>
            <textarea name="mensagem" placeholder="Digite aqui sua mensagem."></textarea>
            <input type="submit" name="Send" value="Enviar">

        </form>
      </section>
    </main>

    <footer>
      <div class="caixa-footer">
        <img id="imagemRodape" src="img/logo_rodape.png"title="Logo GK Fashion no rodapé." alt="As letras G e K envolvidas numa espécie de Brasão.">
